<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AdviceSlip fetches a random piece of advice from the Advice Slip API each time you open the page." />
  <meta name="theme-color" content="#f4ede7" />
  <meta property="og:title" content="AdviceSlip" />
  <meta property="og:description" content="Get inspired with random advice sourced live from the Advice Slip API." />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.adviceslip.com" />
  <title>AdviceSlip</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Lora:ital,wght@0,500;0,600;0,700;0,900;1,500;1,600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --font-primary: 'Nunito', system-ui, sans-serif;
      --font-secondary: 'Lora', serif;
      --accent-color: hsl(183 31% 34%);
      --foreground-color: hsl(210 20% 18%);
      --foreground-muted: hsl(210 10% 38%);
      --background-color: hsl(25 25% 96%);
      --surface-color: hsl(0 0% 100%);
    }

    body {
      margin: 0;
      font-family: var(--font-primary);
      background-color: var(--background-color);
      color: var(--foreground-color);
    }

    main {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem 7rem;
      box-sizing: border-box;
      text-align: center;
    }

    .title {
      margin-bottom: 0.5rem;
      font-family: var(--font-secondary);
      font-weight: 500;
      font-size: clamp(3rem, 6.5vw, 4rem);
      text-transform: uppercase;
      color: var(--accent-color);
    }

    .title .accent {
      font-family: var(--font-secondary);
      font-weight: 900;
      color: var(--foreground-color);
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 3rem;
      font-size: clamp(0.95rem, 1.6vw, 1.15rem);
      font-weight: 700;
      font-style: italic;
      color: var(--foreground-muted);
    }

    .advice-card {
      margin: 2rem auto 0;
      width: min(90vw, 32rem);
    }

    #advice {
      margin: 0;
      min-height: 10rem;
      padding: 2rem 2.5rem;
      box-sizing: border-box;
      position: relative;
      font-family: var(--font-secondary);
      font-size: clamp(1.35rem, 3.5vw, 1.9rem);
      line-height: 1.6;
      font-style: italic;
      font-weight: 600;
      background-color: var(--surface-color);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #advice::before,
    #advice::after {
      font-size: 6rem;
      position: absolute;
    }

    #advice::before {
      content: open-quote;
      top: -3.25rem;
      left: -1rem;
    }

    #advice::after {
      content: close-quote;
      bottom: -6rem;
      right: -1rem;
    }

    .advice-citation {
      margin-top: 1.5rem;
      padding-right: 1.5rem;
      font-family: var(--font-primary);
      font-size: 0.875rem;
      font-style: normal;
      font-weight: 600;
      color: var(--foreground-muted);
      text-align: right;
      width: 100%;
      box-sizing: border-box;
    }

    .advice-citation a {
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }

    .advice-citation a:hover,
    .advice-citation a:focus {
      border-bottom-color: var(--accent-color);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--foreground-muted);
      background-color: var(--background-color);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 0 0.75rem;
      transition: color 0.2s ease;
    }

    footer a:hover,
    footer a:focus {
      color: var(--foreground-color);
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.625rem 2rem;
      font-family: var(--font-primary);
      font-size: 1rem;
      font-weight: 700;
      color: var(--surface-color);
      background-color: var(--accent-color);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cta-button:hover,
    .cta-button:focus {
      filter: brightness(1.1);
      box-shadow: 3px 4px 6px rgba(0, 0, 0, 0.35);
    }

    .cta-button:active {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      filter: brightness(0.95);
    }

    .cta-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      filter: none;
    }
  </style>
</head>

<body>
  <main>
    <h1 class="title">Advice<span class="accent">Slip</span></h1>
    <p class="subtitle">Get inspired with random advice</p>
    <figure class="advice-card" id="advice-container">
      <blockquote id="advice" cite="https://api.adviceslip.com/">
        Loading advice...
      </blockquote>
      <figcaption id="advice-citation" class="advice-citation" style="visibility: hidden;">
        â€” Advice Slip API <a target="_blank" rel="noopener noreferrer">#000</a>
      </figcaption>
    </figure>
    <button class="cta-button" id="new-advice-btn">Get New Advice</button>
  </main>
  <footer>
    Stay in touch:
    <a href="https://fgarend.github.io" target="_blank" rel="noopener noreferrer">Website</a>
    <a href="https://github.com/fgarend" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://linkedin.com/in/felipegabrielarend" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </footer>
  <script>
    const ADVICE_API_URL = "https://api.adviceslip.com";
    const FALLBACK_ADVICE = "Unable to load advice right now, so remember: Keep it simple.";

    function updateBlockquote(text, citeUrl) {
      const blockquoteEl = document.getElementById("advice");
      blockquoteEl.setAttribute("cite", citeUrl);
      blockquoteEl.textContent = text;
    }

    function showCitation(slipId, citeUrl) {
      const citationEl = document.getElementById("advice-citation");
      const link = citationEl.querySelector("a");
      link.href = citeUrl;
      link.textContent = `#${slipId}`;
      citationEl.style.visibility = "visible";
    }

    function hideCitation() {
      const citationEl = document.getElementById("advice-citation");
      citationEl.style.visibility = "hidden";
    }

    function renderAdvice(slip) {
      const citeUrl = slip.id ? `${ADVICE_API_URL}/advice/${slip.id}` : ADVICE_API_URL;

      updateBlockquote(slip.advice, citeUrl);

      if (slip.id) {
        showCitation(slip.id, citeUrl);
      } else {
        hideCitation();
      }
    }

    function renderFallback() {
      updateBlockquote(FALLBACK_ADVICE, ADVICE_API_URL);
      hideCitation();
    }

    async function fetchAdvice() {
      const response = await fetch(`${ADVICE_API_URL}/advice`, { cache: "no-store" });
      if (!response.ok) {
        throw new Error(`Request failed: ${response.status}`);
      }
      const data = await response.json();
      return data.slip;
    }

    async function loadAdvice(button = null) {
      if (button) {
        button.disabled = true;
      }

      updateBlockquote("Loading advice...", ADVICE_API_URL);
      hideCitation();

      try {
        const slip = await fetchAdvice();
        renderAdvice(slip);
      } catch (err) {
        renderFallback();
      } finally {
        if (button) {
          button.disabled = false;
        }
      }
    }

    const newAdviceBtn = document.getElementById("new-advice-btn");

    loadAdvice(newAdviceBtn);

    newAdviceBtn.addEventListener("click", () => {
      loadAdvice(newAdviceBtn);
    });
  </script>
</body>

</html>
