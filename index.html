<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AdviceSlip fetches a random piece of advice from the Advice Slip API each time you open the page." />
  <meta name="theme-color" content="#f4ede7" />
  <meta property="og:title" content="AdviceSlip" />
  <meta property="og:description" content="Get inspired with random advice sourced live from the Advice Slip API." />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.adviceslip.com" />
  <title>AdviceSlip</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Lora:ital,wght@0,500;0,600;0,700;0,900;1,500;1,600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --font-primary: 'Nunito', system-ui, sans-serif;
      --font-secondary: 'Lora', serif;
      --accent-color: hsl(183 31% 34%);
      --foreground-color: hsl(210 20% 18%);
      --foreground-muted: hsl(210 10% 38%);
      --background-color: hsl(25 25% 96%);
      --surface-color: hsl(0 0% 100%);
    }

    body {
      margin: 0;
      font-family: var(--font-primary);
      background-color: var(--background-color);
      color: var(--foreground-color);
    }

    main {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
    }

    .title {
      margin-bottom: 0.5rem;
      font-family: var(--font-secondary);
      font-weight: 500;
      font-size: clamp(3rem, 6.5vw, 4rem);
      text-transform: uppercase;
      color: var(--accent-color);
    }

    .title .accent {
      font-family: var(--font-secondary);
      font-weight: 900;
      color: var(--foreground-color);
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 3rem;
      font-size: clamp(0.95rem, 1.6vw, 1.15rem);
      font-weight: 700;
      font-style: italic;
      color: var(--foreground-muted);
    }

    .advice-card {
      margin: 2rem auto 0;
      width: min(90vw, 32rem);
      min-height: 10rem;
      padding: 2rem 2.5rem;
      position: relative;
      font-family: var(--font-secondary);
      font-size: clamp(1.35rem, 3.5vw, 1.9rem);
      line-height: 1.6;
      font-style: italic;
      font-weight: 600;
      background-color: var(--surface-color);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .advice-card::before,
    .advice-card::after {
      font-size: 2rem;
      position: absolute;
    }

    .advice-card::before {
      content: open-quote;
      font-size: 6rem;
      position: absolute;
      top: -3.25rem;
      left: -1rem;
    }

    .advice-card::after {
      content: close-quote;
      font-size: 6rem;
      position: absolute;
      bottom: -6rem;
      right: -1rem;
    }
  </style>
</head>

<body>
  <main>
    <h1 class="title">Advice<span class="accent">Slip</span></h1>
    <p class="subtitle">Get inspired with random advice</p>
    <blockquote class="advice-card" id="advice" cite="https://api.adviceslip.com/">
      Loading advice...
    </blockquote>
  </main>
  <script>
    const ADVICE_API_URL = "https://api.adviceslip.com";

    function renderAdvice(text, citeUrl) {
      const adviceEl = document.getElementById("advice");
      adviceEl.textContent = text;
      adviceEl.setAttribute("cite", citeUrl);
    }

    async function fetchAdvice(apiUrl) {
      const response = await fetch(`${apiUrl}/advice`, { cache: "no-store" });
      if (!response.ok) {
        throw new Error(`Request failed: ${response.status}`);
      }
      const data = await response.json();
      return data.slip;
    }

    async function loadAdvice(apiUrl) {
      try {
        const slip = await fetchAdvice(apiUrl);
        const citeUrl = slip.id ? `${apiUrl}/advice/${slip.id}` : apiUrl;
        renderAdvice(slip.advice, citeUrl);
      } catch (err) {
        renderAdvice("Unable to load advice right now, so remember: Keep it simple.", apiUrl);
      }
    }

    loadAdvice(ADVICE_API_URL);
  </script>
</body>

</html>
