  <link rel="canonical" href="https://fgarend.github.io/advice-slip/" />

  <meta property="og:title" content="AdviceSlip" />
  <meta property="og:description" content="Get inspired with random advice sourced live from the Advice Slip API." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fgarend.github.io/advice-slip/" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.adviceslip.com" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;1,600&family=Lora:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/print.css" media="print" />

  <script>
    (function() {
      const validThemes = ["light", "dark"];
      const themeColors = { light: "#f4ede7", dark: "#18202b" };
      let theme;
      try {
        const stored = localStorage.getItem("theme");
        theme = validThemes.includes(stored) ? stored : null;
      } catch (e) {
        theme = null;
      }
      if (!theme) {
        theme = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      }
      document.documentElement.setAttribute("data-theme", theme);
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute("content", themeColors[theme]);
      }
      const toggle = document.getElementById("theme-toggle");
      if (toggle) {
        const label = theme === "dark" ? "Switch to light mode" : "Switch to dark mode";
        toggle.setAttribute("aria-label", label);
      }
    })();
  </script>
</head>

<body>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">

    </button>
