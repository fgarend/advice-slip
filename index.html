<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AdviceSlip shares a single piece of timeless advice: Keep it simple." />
  <meta name="theme-color" content="#f5f5f5" />
  <meta property="og:title" content="AdviceSlip" />
  <meta property="og:description" content="Get inspired with a single piece of timeless advice: Keep it simple." />
  <meta property="og:type" content="website" />
  <title>AdviceSlip</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      text-align: center;
      margin: 0;
      background-color: #f5f5f5;
      color: #222;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    blockquote {
      font-style: italic;
      margin: 1.5rem 0 0;
    }
  </style>
</head>

<body>
  <main>
    <h1>AdviceSlip</h1>
    <p>Get inspired with random advice</p>
    <blockquote id="advice">Loading advice...</blockquote>
  </main>
  <script>
    async function loadAdvice() {
      const adviceEl = document.getElementById("advice");
      try {
        const response = await fetch("https://api.adviceslip.com/advice", { cache: "no-store" });
        if (!response.ok) {
          throw new Error(`Request failed: ${response.status}`);
        }
        const data = await response.json();
        adviceEl.textContent = data.slip.advice;
      } catch (err) {
        adviceEl.textContent = "Unable to load advice right now, so remember: Keep it simple.";
      }
    }

    loadAdvice();
  </script>
</body>

</html>
