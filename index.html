<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AdviceSlip shares a single piece of timeless advice: Keep it simple." />
  <meta name="theme-color" content="#f5f5f5" />
  <meta property="og:title" content="AdviceSlip" />
  <meta property="og:description" content="Get inspired with a single piece of timeless advice: Keep it simple." />
  <meta property="og:type" content="website" />
  <title>AdviceSlip</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      text-align: center;
      margin: 0;
      background-color: #f5f5f5;
      color: #222;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    blockquote {
      font-style: italic;
      margin: 1.5rem 0 0;
    }
  </style>
</head>

<body>
  <main>
    <h1>AdviceSlip</h1>
    <p>Get inspired with random advice</p>
    <blockquote id="advice" cite="https://api.adviceslip.com/">
      Loading advice...
    </blockquote>
  </main>
  <script>
    const ADVICE_API_URL = "https://api.adviceslip.com";

    function renderAdvice(text, citeUrl) {
      const adviceEl = document.getElementById("advice");
      adviceEl.textContent = text;
      adviceEl.setAttribute("cite", citeUrl);
    }

    async function fetchAdvice(apiUrl) {
      const response = await fetch(`${apiUrl}/advice`, { cache: "no-store" });
      if (!response.ok) {
        throw new Error(`Request failed: ${response.status}`);
      }
      const data = await response.json();
      return data.slip;
    }

    async function loadAdvice(apiUrl) {
      try {
        const slip = await fetchAdvice(apiUrl);
        const citeUrl = slip.id ? `${apiUrl}/advice/${slip.id}` : apiUrl;
        renderAdvice(slip.advice, citeUrl);
      } catch (err) {
        renderAdvice("Unable to load advice right now, so remember: Keep it simple.", apiUrl);
      }
    }

    loadAdvice(ADVICE_API_URL);
  </script>
</body>

</html>
