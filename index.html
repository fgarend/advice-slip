<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AdviceSlip fetches a random piece of advice from the Advice Slip API each time you open the page." />
  <meta name="theme-color" content="#f4ede7" />
  <meta property="og:title" content="AdviceSlip" />
  <meta property="og:description" content="Get inspired with random advice sourced live from the Advice Slip API." />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>AdviceSlip</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Lora:ital,wght@0,600;1,500;1,600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --font-primary: 'Nunito', system-ui, sans-serif;
      --font-secondary: 'Lora', serif;
      --accent-color: hsl(183 31% 34%);
      --accent-muted: hsl(203 30% 40%);
      --foreground-color: hsl(210 20% 18%);
      --foreground-muted: hsl(210 10% 38%);
      --background-color: hsl(25 25% 96%);
    }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-primary);
      text-align: center;
      background-color: var(--background-color);
      color: var(--foreground-color);
    }

    h1 {
      margin-bottom: 0.25rem;
      font-family: var(--font-secondary);
      font-size: clamp(2.5rem, 5vw, 3.25rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent-color);
    }

    h1 .accent {
      font-family: var(--font-secondary);
      font-weight: 900;
      color: var(--foreground-color);
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--foreground-muted);
    }

    blockquote {
      margin: 1.5rem 0 0;
      padding: 1.5rem 2rem;
      position: relative;
      font-family: var(--font-secondary);
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      line-height: 1.6;
      font-style: italic;
    }

    blockquote::before,
    blockquote::after {
      font-size: 2rem;
      position: absolute;
    }

    blockquote::before {
      content: open-quote;
      left: 1rem;
      top: 1rem;
    }

    blockquote::after {
      content: close-quote;
      right: 1rem;
      bottom: 1rem;
    }
  </style>
</head>

<body>
  <main>
    <h1>Advice<span class="accent">Slip</span></h1>
    <p>Get inspired with random advice</p>
    <blockquote id="advice" cite="https://api.adviceslip.com/">
      Loading advice...
    </blockquote>
  </main>
  <script>
    const ADVICE_API_URL = "https://api.adviceslip.com";

    function renderAdvice(text, citeUrl) {
      const adviceEl = document.getElementById("advice");
      adviceEl.textContent = text;
      adviceEl.setAttribute("cite", citeUrl);
    }

    async function fetchAdvice(apiUrl) {
      const response = await fetch(`${apiUrl}/advice`, { cache: "no-store" });
      if (!response.ok) {
        throw new Error(`Request failed: ${response.status}`);
      }
      const data = await response.json();
      return data.slip;
    }

    async function loadAdvice(apiUrl) {
      try {
        const slip = await fetchAdvice(apiUrl);
        const citeUrl = slip.id ? `${apiUrl}/advice/${slip.id}` : apiUrl;
        renderAdvice(slip.advice, citeUrl);
      } catch (err) {
        renderAdvice("Unable to load advice right now, so remember: Keep it simple.", apiUrl);
      }
    }

    loadAdvice(ADVICE_API_URL);
  </script>
</body>

</html>
