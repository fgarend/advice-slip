<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AdviceSlip fetches a random piece of advice from the Advice Slip API each time you open the page." />
  <meta name="theme-color" content="#f4ede7" />
  <meta property="og:title" content="AdviceSlip" />
  <meta property="og:description" content="Get inspired with random advice sourced live from the Advice Slip API." />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.adviceslip.com" />
  <title>AdviceSlip</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Lora:ital,wght@0,500;0,600;0,700;0,900;1,500;1,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <main>
    <h1 class="title">Advice<span class="accent">Slip</span></h1>
    <p class="subtitle">Get inspired with random advice</p>
    <figure class="advice-card" id="advice-container">
      <blockquote id="advice" cite="https://api.adviceslip.com/">
        Loading advice...
      </blockquote>
      <figcaption id="advice-citation" class="advice-citation" style="visibility: hidden;">
        â€” Advice Slip API <a target="_blank" rel="noopener noreferrer">#000</a>
      </figcaption>
    </figure>
    <button class="cta-button" id="new-advice-btn">Get New Advice</button>
  </main>
  <footer>
    Stay in touch:
    <a href="https://fgarend.github.io" target="_blank" rel="noopener noreferrer">Website</a>
    <a href="https://github.com/fgarend" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://linkedin.com/in/felipegabrielarend" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </footer>
  <script>
    const ADVICE_API_URL = "https://api.adviceslip.com";
    const LOADING_MESSAGE = "Loading advice...";
    const FALLBACK_MESSAGE = "Unable to load advice right now, so remember: Keep it simple.";

    function updateBlockquote(text, citeUrl) {
      const blockquoteEl = document.getElementById("advice");
      blockquoteEl.setAttribute("cite", citeUrl);
      blockquoteEl.textContent = text;
    }

    function showCitation(slipId, citeUrl) {
      const citationEl = document.getElementById("advice-citation");
      const link = citationEl.querySelector("a");
      link.href = citeUrl;
      link.textContent = `#${slipId}`;
      citationEl.style.visibility = "visible";
    }

    function hideCitation() {
      const citationEl = document.getElementById("advice-citation");
      citationEl.style.visibility = "hidden";
    }

    function renderAdvice(slip) {
      const citeUrl = slip.id ? `${ADVICE_API_URL}/advice/${slip.id}` : ADVICE_API_URL;

      updateBlockquote(slip.advice, citeUrl);

      if (slip.id) {
        showCitation(slip.id, citeUrl);
      } else {
        hideCitation();
      }
    }

    function renderLoading() {
      updateBlockquote(LOADING_MESSAGE, ADVICE_API_URL);
      hideCitation();
    }

    function renderFallback() {
      updateBlockquote(FALLBACK_MESSAGE, ADVICE_API_URL);
      hideCitation();
    }

    async function fetchAdvice() {
      const response = await fetch(`${ADVICE_API_URL}/advice`, { cache: "no-store" });
      if (!response.ok) {
        throw new Error(`Request failed: ${response.status}`);
      }
      const data = await response.json();
      return data.slip;
    }

    async function loadAdvice() {
      renderLoading();

      try {
        const slip = await fetchAdvice();
        renderAdvice(slip);
      } catch (err) {
        renderFallback();
      }
    }

    const newAdviceBtn = document.getElementById("new-advice-btn");

    const handleLoadAdvice = async () => {
      newAdviceBtn.disabled = true;
      await loadAdvice();
      newAdviceBtn.disabled = false;
    };

    handleLoadAdvice();

    newAdviceBtn.addEventListener("click", handleLoadAdvice);
  </script>
</body>

</html>
